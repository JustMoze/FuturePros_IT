<div class="container-fluid" [hidden]="!showSnackbar">
  <div class="snackbar">
    <h3 class="snackbar-title">Are you really want to delete plate, which id is <span class="id">{{IdToDelete}}</span>? </h3>
    <hr>
    <div class="container buttons-container">
      <div class="row">
        <div class="col-6"><button class="btn btn-danger " (click)="confirmDelete()">Delete plate!</button></div>
        <div class="col-6"><button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button></div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid table-container">
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit plate </th>
          <td mat-cell *matCellDef="let element"> 
            <div class="example-button-container">
              <button mat-fab class="edit-button" (click)="handleEdit(element._id)" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete plate </th>
          <td mat-cell *matCellDef="let element"> 
            <div class="example-button-container">
              <button mat-fab class="delete-button" (click)="handleDelete(element._id)" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>         
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
